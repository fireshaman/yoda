
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
	<style type="text/css">
		body
		{
			margin: 0px;
			padding:0px;
		}
		#container
		{
			width: 320px;
			height: 50px;
			overflow: hidden;
		}
		#container img
		{
			width: 100%;
			height: auto;
		}
		#text
		{
			position: relative;
			margin: auto;
			color: white;
			margin-top: -10%;
			font-family: 'Montserrat', sans-serif;
			font-weight: bold;
			font-size: 50px;
			left:-3%;
		}
	</style>
</head>

<body>
	<div id="container">
		<img src="drake.jpg">
		<div id="text">
			DRAKE TEST
		</div>
	</div>
</body> 
</html>
